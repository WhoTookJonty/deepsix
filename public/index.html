<!-- HOME PAGE WITH BRAND INTRODUCTION -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />

    <title>Deep Six Vintage</title>
    <link rel="icon" href="img/deepsix.png" type="image/x-icon" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <!-- Mobile Burger Menu -->
      <ul class="burgerMenu">
        <li><a class="menuItem active" href="index.html">home</a></li>
        <li><a class="menuItem" href="shop.html">shop</a></li>
        <li><a class="menuItem" href="info.html">info</a></li>
        <li>
          <a
            class="menuItem instaItem"
            href="https://www.instagram.com/deepsixvtg/"
            target="_blank"
            ><img src="img/instagram.png"
          /></a>
        </li>
      </ul>

      <button class="burger">
        <i class="menuIcon material-icons md-36">menu</i>
        <i class="closeIcon material-icons md-36">close</i>
      </button>

      <!-- Desktop menu -->
      <ul class="links-container">
        <li class="link-item">
          <a href="index.html" class="link active">home</a>
        </li>
        <li class="link-item"><a href="shop.html" class="link">shop</a></li>
        <li class="link-item">
          <a href="info.html" class="link">info</a>
        </li>
      </ul>
      <div class="logo">
        <a href="index.html"
          ><img src="img/deepsix.png" class="logo-icon" alt=""
        /></a>
      </div>
      <div class="user-interactions">
        <div class="insta">
          <a href="https://www.instagram.com/deepsixvtg/" target="_blank"
            ><img src="img/instagram.png" class="insta-icon" alt=""
          /></a>
        </div>
        <div class="cart">
          <img src="img/cart.png" class="cart-icon" alt="" />
          <span class="cart-item-count">0</span>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->

    <div class="container">
      <div class="post">
        <div class="message">
          <div class="major-heading animate__animated animate__fadeInUp">
            Deep Six Vintage
          </div>
        </div>
      </div>
      <div class="post animate__animated animate__fadeInUp">
        <div class="message">
          <div class="minor-heading">deep-six / verb</div>
          <div class="info">
            destroy or dispose of (something) irretrievably.
          </div>
        </div>
      </div>
      <div class="post animate__animated animate__fadeInUp">
        <div class="message">
          <div class="minor-heading">
            Partner with Deep Six Vintage to give clothes a second chance.
          </div>
          <div class="info">
            25% of proceeds donated to
            <a
              href="https://soles4souls.org/"
              target="_blank"
              style="text-decoration: none"
              >Sole4Souls</a
            >
          </div>
        </div>
      </div>
    </div>

    <footer>made by us, for you</footer>

    <script src="js/home.js"></script>
  </body>
</html>
